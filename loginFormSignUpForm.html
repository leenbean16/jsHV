    <!-- LOGIN FORM -->
    <div class="container login-form">
        <div class="tabs">
            <ul>
                <!-- log in tab -->
                <li class="log-in-tab is-active"><a>Log In</a></li>
                <!-- sign up tab -->
                <li class="sign-up-tab"><a>Sign Up</a></li>
            </ul>
        </div>
        <!-- email field -->
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </p>
        </div>
        <!-- password field -->
        <div class="field">
            <p class="control has-icons-left">
                <input class="password input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </p>
        </div>
        <!-- password 2 field -->
        <div class="field password-two-field">
            <p class="control has-icons-left">
                <input class="password-two input" type="password2" placeholder="Password2">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
        </div>
        <!-- agree checkbox -->
        <div class="field">
            <p class="control has-icons-left">
                <input class="checkbox" type="checkbox"> Check here to agree with the <a href="#">terms and conditions</a>.
            </p>
        </div>
        <!-- log in button -->
        <div class="field">
            <p class="control">
                <button class="login-button button is-success">
                    Login
                </button>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="signup-button button is-success">
                    Sign Up
                </button>
            </p>
        </div>
        </p>
    </div>
